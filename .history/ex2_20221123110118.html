<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML - tables</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <!-- headers are bold and centered-->
                    <th>Name</th>
                    <th>Country</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Filip Husic</td>
                    <td>Croatia</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>Albert Einstein</td>
                    <td>Austria</td>
                    <td>age is relative</td>
                </tr>
                <tr>
                    <td>Mate Rimac</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
