<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>

<body>
    <h1>User registration</h1>
    <form action="process.php">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="80" placeholder="Name" required>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" maxlength="80" placeholder="Address" required>
        </p>
        <p>
            <label for="pc">Postal code:</label>
            <input type="text" id="pc" name="pc" size="10" maxlength="10" placeholder="Postal code" required>
            <input type="text" id="pc_city" name="pc_city" size="20" maxlength="20" placeholder="City" required>
        </p>
        <p>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">-- Please select a country --</option>
                <option value="hr">Croatia</option>
                <option value="pt">Portugal</option>
                <option value="sk">Slovakia</option>
                <option value="it">Italy</option>
            </select>
        </p>
        <p>
            Gender:
            <input type="radio" name="gender" id="man" value="M">
            <label for="man">Man</label>
            <input type="radio" name="gender" id="woman" value="F">
            <label for="woman">Woman</label>
            <input type="radio" name="gender" id="other" value="O">
            <label for="other">Other</label>
            <input type="text" name="gender" id="othergender" disabled>
            <input type="radio" name="gender" id="none" value="N">
            <label for="none">Rather not say</label>
        </p>
        <fieldset>

    <p>Hobbies: 
        <input type="checkbox" name="hobbies" id="chess" value="chess">
        <label for="chess">Chess</label>
        <input type="checkbox" name="hobbies" id="tennis" value="tennis">
        <label for="tennis">Chess</label>
        <input type="checkbox" name="hobbies" id="soccer" value="soccer">
        <label for="soccer">Chess</label>
        <input type="checkbox" name="hobbies" id="coding" value="coding">
        <label for="coding">Coding</label>
        <input type="checkbox" name="hobbies" id="gaming" value="gaming">
        <label for="gaming">Gaming</label>
    </p>



    </fieldset>
        <hr>
        <button type="submit">Submit</button>
        <button type="reset">Clear form</button>
    </form>
    <script>

        document.getElementById("other").onclick = function () {

            document.getElementById("othergender").disabled = false;

            document.getElementById("othergender").focus;

        }

        document.getElementById("man").onclick = function () {

            document.getElementById("othergender").disabled = true;

            document.getElementById("othergender").value = "";

        }

        document.getElementById("woman").onclick = function () {

            document.getElementById("othergender").disabled = true;

            document.getElementById("othergender").value = "";

        }

        document.getElementById("none").onclick = function () {

            document.getElementById("othergender").disabled = true;

            document.getElementById("othergender").value = "";

        }

    </script>
</body>

</html>
