<body>
<h1>Film management</h1>
<hr>
<section class="form-check">
    <form id="filmForm">
        <p class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" type="text" id="title">
            <small id="title_error"></small>
        </p>
        <p class="form-group">
            <label for="year">Year:</label>
            <input required class="form-control" type="number" value="2000" min="1900" max="2022" id="year">
            <small id="year_error"></small>
        </p>
        <p class="form-group">
            <label for="director">Director:</label>
            <input required class="form-control" type="text" id="director">
        </p>
        <label for="genre">Genre:
            <select id="genre"></select>
        </label>
        <input type="submit" id="btSubmit" value="Insert">
    </form>
</section>
<table class="filmsTable table table-striped">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="3"> Total number of films:
            <span id="totalFilms"></span>
        </td>
    </tr>
    </tfoot>

</table>
<a href="#">Back to top</a>
