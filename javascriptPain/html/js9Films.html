<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Films</title>
    <link rel="stylesheet" href="/css/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
<h1>Film management</h1>
<hr>
<section class="form-check">
    <form>
        <div class="form-group"><label for="title">Title:</label><input class="form-control" type="text" id="title"></div>
        <div class="form-group"><label for="year">Year:</label><input class="form-control" type="text" id="year"></div>
        <div class="form-group"><label for="director">Director:</label><input class="form-control" type="text" id="director"></div>
        <label for="genre">Genre:
            <select id="genre"></select>
        </label>
        <input type="submit" id="btSubmit" value="Insert">
    </form>
</section>
<table class="filmsTable table table-striped">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="3"> Total number of films:
            <span id="totalFilms"></span>
        </td>
    </tr>
    </tfoot>

</table>
<!-- script time-->
<script src="/javascriptPain/js/Films9.js"></script>
<!-- script time-->
</body>
</html>
